<!DOCTYPE html>
<html>
<head>
    <title>used for remain time</title>
    <meta charset="utf-8">
    <style type="text/css">
        @keyframes chase{
            0% {height: 358px;}
            3% {height: 320px;}
            6%{height: 358px;}
            9%{height: 328px;}
            12%{height: 358px;}
            100%{height: 358px;}
        }
        .contianer{
            width: 1440px;
            height: 850px;
            margin: 0 auto;
            position: relative;
        }
        .remaintime-container{
            width: 750px;
            height: 850px;
            margin: 0 auto;
            position: relative;
            background: url(../../images/car.png) no-repeat;
            background-position: 0 300px;
            
        }
        .num-container{
            width: 425px;
            height: 90px;
            position: absolute;
            top: 390px;
            left: 70px;


        }
        .nums{
            width: 27px;
            height: 38px;
            background: url(../../images/nums.png);
            transition: .3s;
            overflow: hidden;
            position: absolute;
            

        }
        .tens{
            background: url(../../images/nums-2.png);
        }
        #day-ten{
            top: 13px;
            left: 10px;
        }
        #day-one{
            top: 16px;
            left:37px;
        }
        #hour-ten{
            top: 20px;
            left: 123px;
        }
        #hour-one{
            top: 23px;
            left: 150px;
        }
        #min-ten{
            top: 30px;
            left: 239px;

        }
        #min-one{
            top: 33px;
            left: 266px;
        }
        #sec-ten{
            top: 35px;
            left: 358px;
        }
        #sec-one{
            top: 38px;
            left: 385px;
        }
        .chasedream{
            width: 635px;
            height: 358px;
            position: absolute;

            left: 30px;
            
           
        }
        .chasedream img{
            width: 100%;
            height: 100%;
            display: block;
            animation: chase 5s steps(10) infinite;
            animation-delay: 2s;
            bottom: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="remaintime-container">
            <div class="chasedream">
                <img src="../../images/chasedream.png">
            </div>
            <div class="num-container">
                <div class="nums tens" id="day-ten"></div>
                <div class="nums" id="day-one"></div>
                <div class="nums tens" id="hour-ten"></div>
                <div class="nums" id="hour-one"></div>
                <div class="nums tens" id="min-ten"></div>
                <div class="nums" id="min-one"></div>
                <div class="nums tens" id="sec-ten"></div>
                <div class="nums" id="sec-one"></div>
                
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="../../function/remaintime.js"></script>
</html>
